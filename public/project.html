<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python IDE - Project</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/project.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêç</text></svg>">
</head>
<body>
    <div class="ide-container">
        <!-- Header -->
        <header class="ide-header">
            <div class="header-left">
                <button class="btn btn-icon" onclick="goHome()" title="Back to projects">
                    <span>üè†</span>
                </button>
                <h1 class="project-title">
                    <span class="project-icon">üêç</span>
                    <span id="projectName">Loading...</span>
                </h1>
            </div>
            <div class="header-center">
                <div id="breadcrumb" class="breadcrumb"></div>
            </div>
            <div class="header-right">
                <button class="btn btn-icon" onclick="refreshProject()" title="Refresh project">
                    <span>üîÑ</span>
                </button>
                <button class="btn btn-icon" onclick="toggleFileExplorer()" title="Toggle file explorer">
                    <span>üìÅ</span>
                </button>
            </div>
        </header>

        <!-- Main IDE Layout -->
        <div class="ide-main">
            <!-- File Explorer Sidebar -->
            <aside class="file-explorer" id="fileExplorer">
                <div class="explorer-header">
                    <h3>üìÅ Files</h3>
                    <div class="explorer-actions">
                        <button class="btn btn-icon btn-sm" onclick="createNewFile()" title="New file">
                            <span>üìÑ</span>
                        </button>
                        <button class="btn btn-icon btn-sm" onclick="createNewFolder()" title="New folder">
                            <span>üìÅ</span>
                        </button>
                    </div>
                </div>
                <div class="file-tree" id="fileTree">
                    <div class="loading-state">
                        <span class="loading"></span>
                        <span>Loading project...</span>
                    </div>
                </div>
            </aside>

            <!-- Editor Area -->
            <main class="editor-container">
                <!-- Tab Bar -->
                <div class="tab-bar" id="tabBar">
                    <!-- Tabs will be dynamically added here -->
                </div>

                <!-- Editor Content -->
                <div class="editor-content" id="editorContent">
                    <div class="welcome-screen">
                        <div class="welcome-content">
                            <h2>üêç Welcome to your Python Project</h2>
                            <p>Select a file from the explorer to start editing</p>
                            <div class="quick-actions">
                                <button class="btn btn-primary" onclick="createNewFile()">
                                    <span class="btn-icon">üìÑ</span>
                                    <span class="btn-text">Create New File</span>
                                </button>
                                <button class="btn btn-secondary" onclick="openReadme()">
                                    <span class="btn-icon">üìñ</span>
                                    <span class="btn-text">Open README</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Status Bar -->
        <footer class="status-bar" id="statusBar">
            <div class="status-left">
                <span id="statusMessage">Ready</span>
            </div>
            <div class="status-right">
                <span id="fileInfo"></span>
                <span id="cursorPosition"></span>
            </div>
        </footer>
    </div>

    <!-- Modals -->
    <!-- New File Modal -->
    <div class="modal" id="newFileModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New File</h3>
                <button class="modal-close" onclick="closeModal('newFileModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="newFileForm" onsubmit="handleCreateFile(event)">
                    <div class="form-group">
                        <label for="newFileName">File Name:</label>
                        <input type="text" id="newFileName" placeholder="example.py" required>
                        <small class="form-hint">Include the file extension (e.g., .py, .txt, .md)</small>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('newFileModal')">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create File</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- New Folder Modal -->
    <div class="modal" id="newFolderModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Folder</h3>
                <button class="modal-close" onclick="closeModal('newFolderModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="newFolderForm" onsubmit="handleCreateFolder(event)">
                    <div class="form-group">
                        <label for="newFolderName">Folder Name:</label>
                        <input type="text" id="newFolderName" placeholder="new-folder" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('newFolderModal')">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create Folder</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/project.js"></script>
</body>
</html>
